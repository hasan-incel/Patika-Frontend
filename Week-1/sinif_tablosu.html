<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınıf Tablosu</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Sınıf Tablosu</h1>
    <table>
        <thead>
            <tr>
                <th>Öğrenci Numarası</th>
                <th>Adı</th>
                <th>Soyadı</th>
                <th>Notu</th>
                <th>Doğum Tarihi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Ali</td>
                <td>Yılmaz</td>
                <td>85</td>
                <td>2005-06-15</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Ayla</td>
                <td>Öztürk</td>
                <td>92</td>
                <td>2004-09-22</td>
