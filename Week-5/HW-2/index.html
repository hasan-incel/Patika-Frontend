<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Title Section -->
      <div class="title">
        <h1>Play Your Dream Song</h1>
      </div>

      <!-- Image Section -->
      <div class="image-section">
        <!-- Background image will appear here -->
      </div>

      <!-- Buttons Section -->
      <div class="drum-kit">
        <button class="drum" id="A">A</button>
        <button class="drum" id="S">S</button>
        <button class="drum" id="D">D</button>
        <button class="drum" id="F">F</button>
        <button class="drum" id="G">G</button>
        <button class="drum" id="H">H</button>
        <button class="drum" id="J">J</button>
        <button class="drum" id="K">K</button>
        <button class="drum" id="L">L</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
